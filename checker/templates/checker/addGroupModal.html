<div class="modal fade" id="addGroupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Добавление новой группы</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <form class="user" id="msform" method="post" action="{% url 'checker:add_group' %}">
                <div class="modal-body">

                        {% csrf_token %}
                        <div class="form-group">
                            {{ addGroupForm.name }}
                        </div>
                        <div class="form-group">
                            {{ addGroupForm.login }}
                        </div>
                        <div class="form-group">
                            {{ addGroupForm.password }}
                        </div>
                        <div class="form-group">
                            {{ addGroupForm.api_url }}
                        </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Отмена</button>
                    <input type="submit" name="Submit" class="btn btn-primary"
                                           value="Добавить"/>
                </div>
                </form>
            </div>
        </div>
    </div>
